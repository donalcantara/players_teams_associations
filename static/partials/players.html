<div ng-controller="view1Controller">
  <div class="container">
    <div class="row">
      <div class='col-md-10' ng-controller='playersController'>
        <h2>Players</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Name" ng-model='newPlayer.Name'>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click='addPlayer()'>Add Player</button>
              </div>
            </div>
          </form>      
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody ng-repeat="player in players">
              <tr>
                <td>{{ player.Name }}</td>
                <td><button type="button" class="btn btn-danger" ng-click='removePlayer(player)'>Remove Player</button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
